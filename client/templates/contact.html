<template name="contact">

    <div class="custom-container">
        <div class="container">
            <h1 class="center">Contact Us</h1>
            <div class="row">
                <div class="col s12 m5">
                    <h4>Your feedback is important to us!</h4>
                    <br>
                    <h5>Do you have any questions, suggestions or wold like to report some site bugs?</h5>
                    <br>
                    <h5>Please fill in the contact form and we will get back to you as soon as possible.</h5>
                </div>
                <form class="col s12 m6 offset-m1">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="first_name" type="text" class="validate">
                            <label for="first_name">Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="textarea1" class="materialize-textarea"></textarea>
                            <label for="textarea1">Message</label>
                        </div>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </form>
            </div>
        </div>
    </div>


</template>
