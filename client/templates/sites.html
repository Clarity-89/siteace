<template name="sites">
    <div class="main-wrapper">
        <div class="main">
            <div class="container">

                {{#unless currentUser}}
                    <h3 class="heading">Sign in or Log in to be able to submit, rate and discuss websites.</h3>
                {{/unless}}

                {{> website_form}}
                <div class="row">
                    {{> website_list}}
                </div>
            </div>
        </div>
    </div>
</template>
