<template name="comments">
    <div class="comment-placeholder-wrapper">
        {{#if showAll}}
            {{#if comments}}
                <ul>
                    {{#each comments}}
                        {{> comment}}
                    {{/each}}
                </ul>
            {{else}}
                <p>No comments yet...</p>
            {{/if}}
        {{else}}
            <p id="user">{{last_comment.user}} <span id="date">{{formatDate last_comment.date}}</span><i
                    class="fa fa-times right hide" id="delete"></i></p>
            <p id="comment-text">{{last_comment.text}}</p>

        {{/if}}
        <form class="js-add-comment">
            <textarea class="comment-placeholder" placeholder="Add a comment..."></textarea>
            <button type="submit" class="waves-effect waves-teal btn">Comment</button>
        </form>
    </div>
</template>
