<!-- template that displays individual website entries -->
<template name="website_item">

    <div class="col s12 m6 offset-m3">
        <div class="card hoverable">
            <!--<div class="card-image">
                    <a href="/sites/{{_id}}"><img src="http://www.thinkstockphotos.com/CMS/StaticContent/Hero/TS_AnonHP_462882495_01.jpg"></a>
                    <a href="{{url}}"><span class="card-title">{{title}}</span></a>
                </div>-->
            <div class="card-content">
                <a href="{{url}}" target="_blank"><span class="card-title">{{title}}</span></a>
                <div class="divider"></div>
                <br>
                <p>{{{description}}}</p>

            </div>
            <div class="card-action valign-wrapper">

                <a class="btn-floating waves-effect waves-light btn js-upvote valign" id="btn-custom-margin"><i
                        class="material-icons">thumb_up</i></a>

                        <span class="votes valign">{{#if upvotes}} {{upvotes}} {{else}}
                            0 {{/if}}</span>

            </div>
            <div class="divider"></div>
            <div class="comment-placeholder-wrapper">
                {{#if comments}}
                    <ul class="list-group">
                        {{#each comments}}
                            <li class="list-group-item">
                                <p id="date">{{this.date}}</p>
                                <p id="user">{{this.user}}</p>
                                <p id="comment-text">{{this.text}}</p>
                            </li>
                        {{/each}}
                    </ul>
                {{else}}
                    <p>No comments yet...</p>
                {{/if}}
                <!--<div class="comment-placeholder" id="comment" tabindex="1" contentEditable="false">
                    Add a comment...
                </div>-->
                <form class="js-add-comment">
                    <textarea class="comment-placeholder" id="{{_id}}" placeholder="Add a comment..."></textarea>
                    <button type="submit" class="waves-effect waves-teal btn">Post comment</button>
                </form>
            </div>
        </div>
    </div>
</template>
