<template name="comment">
    <li class="delete">
        <span id="user">{{user}}</span> <span id="date">{{formatDate this.date}}</span> <i
                class="fa fa-times right hide tooltipped" data-position="bottom" data-delay="50"
                data-tooltip="Delete comment"></i>

        <p id="comment-text">{{this.text}}</p>
    </li>
</template>
